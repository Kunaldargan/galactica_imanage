{% extends 'imgapp/base.html'%}
{% block content %}
<h2>Upload Images</h2>
<form method="post" action="../upload/" enctype="multipart/form-data"> {% csrf_token %}
    Dataset Name : <input type="text" name="dataset" ><br><br>
    Image Type : <input type="text" name="imagetype" ><br><br>
    <input type="file" name="files" multiple/><br><br>
    <input type="submit" value="Upload"/>
</form>
{% endblock %}
