{% extends 'admin/base_site.html'%}
{% block content %}
<h1>Query Images</h1>
<form method="post" action="{% url 'results' %}" enctype="multipart/form-data"> {% csrf_token %}
    
    <legend>Query Keys</legend>
    <input type="text" name="queryfield"><br><br>
    <legend>Query Values</legend>
    <input type="text" name="queryvalue"><br><br>
    <button type="submit" >Search Images</button>
</form>
{% endblock %}
